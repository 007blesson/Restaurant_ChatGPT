<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delicious Eats - Home</title>
  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Basic Styling */
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      width: 90%;
      margin: 0 auto;
    }

    nav {
      background-color: #333;
    }

    nav ul {
      list-style: none;
      padding: 20px 0;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 0 20px;
    }

    nav ul li a:hover {
      color: #ffcc00;
    }

    header {
      background-image: url('background.jpg');
      background-size: cover;
      color: #fff;
      text-align: center;
      padding: 100px 0;
    }

    .menu {
      padding: 50px 0;
    }

    .menu .dish {
      margin-bottom: 50px;
    }

    .menu .dish img {
      width: 100%;
      border-radius: 10px;
    }

    .menu .dish h2 {
      margin-top: 20px;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }

    footer p {
      margin-bottom: 10px;
    }

    .social {
      list-style: none;
      padding: 0;
    }

    .social li {
      display: inline;
      margin: 0 10px;
    }

    .social li img {
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>
  <nav>
    <div class="container">
      <ul>
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </nav>

  <header>
    <div class="container">
      <h1>Welcome to Delicious Eats</h1>
      <p>Experience the flavors that will tantalize your taste buds.</p>
    </div>
  </header>

  <section class="menu">
    <div class="container">
      <div class="dish">
        <img src="dish1.jpg" alt="Dish 1">
        <h2>Dish 1 Name</h2>
        <p>Description of Dish 1</p>
      </div>
      <div class="dish">
        <img src="dish2.jpg" alt="Dish 2">
        <h2>Dish 2 Name</h2>
        <p>Description of Dish 2</p>
      </div>
      <!-- Add more dishes here -->
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2024 Delicious Eats. All rights reserved.</p>
      <ul class="social">
        <li><a href="#"><img src="facebook.png" alt="Facebook"></a></li>
        <li><a href="#"><img src="twitter.png" alt="Twitter"></a></li>
        <li><a href="#"><img src="instagram.png" alt="Instagram"></a></li>
      </ul>
    </div>
  </footer>

  <script>
    // You can add JavaScript code here if needed
  </script>
</body>
</html>
